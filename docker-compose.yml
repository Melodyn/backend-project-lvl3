version: "3.8"
services:
  loader:
    build: .
    user: $UID:$GID
    volumes:
    - .:/usr/src/app
    image: hexlet:loader
    container_name: hexlet_loader

  loader_dev:
    build: .
    user: $UID:$GID
    volumes:
    - .:/usr/src/app
    - $HOME/asciinema-id:/root/.config/asciinema/install-id
    image: hexlet:loader
    container_name: hexlet_loader
